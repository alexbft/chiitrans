<!doctype html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="res/style.css" />
    <link rel="stylesheet" href="res/options.css" />
    <link rel="stylesheet" href="res/fontello.css" />
    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/host.js"></script>
</head>
<body>
    <div class="separator"></div>
    <div class="content">
        <table class="tabsview">
            <tr>
                <td class="tabs">
                    <ul class="menu">
                        <li data-target="capture">Text Capture</li>
                        <li data-target="parsing">Parsing</li>
                        <li data-target="translation">Translation</li>
                        <li data-target="appearance">Appearance</li>
                    </ul>
                </td>
                <td class="view">
                    <div class="tab" id="capture">
                        <div class="opgroup">
                            <button id="clipboard" class="btn"><i class="icon-clipboard"></i> Capture text from Clipboard</button>
                            <button id="showHooks" class="btn"><i class="icon-key"></i> Install user hooks</button>
                        </div>
                        <div class="opgroup">
                            <label for="sentenceDelay">Delay before capturing sentence (msec)</label>
                            <input id="sentenceDelay" type="text" />
                        </div>
                    </div>
                    <div class="tab" id="parsing">
                        <div class="groupbox">
                            <div class="caption">Ruby text</div>
                            <label>
                                <input type="radio" name="okuri" value="NONE" />
                                None
                            </label>
                            <label>
                                <input type="radio" name="okuri" value="NORMAL" />
                                Hiragana
                            </label>
                            <label>
                                <input type="radio" name="okuri" value="ENGLISH" />
                                Latin
                            </label>
                            <label>
                                <input type="radio" name="okuri" value="RUSSIAN" />
                                Cyrillic
                            </label>
                        </div>
                        <div class="opgroup">
                            <input id="separateWords" type="checkbox" />
                            <label for="separateWords">Separate words by spaces</label>
                            <br />
                            <input id="separateSpeaker" type="checkbox" />
                            <label for="separateSpeaker">Separate speaker name by line break</label>
                        </div>
                        <div>
                            <button id="reset" tabindex="-1">Reset Parse Preferences</button>
                        </div>
                    </div>
                    <div class="tab" id="translation">
                        <div class="groupbox">
                            <div class="caption">Display</div>
                            <label>
                                <input type="radio" name="display" value="PARSE" />
                                Display source only
                            </label>
                            <label>
                                <input type="radio" name="display" value="TRANSLATION" />
                                Display translation only
                            </label>
                            <label>
                                <input type="radio" name="display" value="BOTH" />
                                Display both
                            </label>
                        </div>
                        <button id="showPoFiles" class="btn"><i class="icon-language"></i> Use .po files for translation</button>
                    </div>
                    <div class="tab" id="appearance">
                        <div class="opgroup">
                            <label for="theme">Theme</label><br />
                            <select id="theme">
                                <option value="">Default</option>
                            </select>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="buttons">
        <button id="ok" tabindex="1">OK</button>
        <button id="cancel" tabindex="2">Cancel</button>
        <button id="apply" tabindex="3">Apply</button>
    </div>
    <script src="js/options.js"></script>
</body>
</html>
